---
layout: blog
permalink: /tags/
title: Canoe | Archive
heading: Archive
---

<div class="archive">
{% for tag in site.tags %}
  <div class="archive__group">
    {% capture tag_name %}{{ tag | first }}{% endcapture %}
    <div id="#{{ tag_name | slugize }}"></div>
    
    <h4 class="tag">#{{ tag_name }}</h4>
    <a name="{{ tag_name | slugize }}"></a>
    {% for post in site.tags[tag_name] %}
    <article class="archive-item">
      <a class="tag__link" href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
    </article>
    {% endfor %}
  </div>
{% endfor %}
<div class="clear"></div>
</div>
